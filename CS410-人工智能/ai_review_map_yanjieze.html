.w3.org/1998/Math/MathML\"><semantics><mrow><mo>→</mo></mrow><annotation encoding=\"application/x-tex\">\\rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">→</span></span></span></span> Y is consistent iff for every value <em>x</em> of <em>X</em> there is some allowed <em>y</em>"},{"t":"list_item","d":7,"p":{"lines":[401,402]},"v":"Arc consistency detects failure earlier than forward checking"}]},{"t":"list_item","d":5,"p":{"lines":[402,403]},"v":"AC3: Enforce Arc Consistency of Entire CSP","c":[{"t":"list_item","d":7,"p":{"lines":[403,404],"index":1},"v":"1. 先给第一个着色"},{"t":"list_item","d":7,"p":{"lines":[404,405],"index":2},"v":"2. 然后把所有指向这个点的其他邻居的arc加入队列。"},{"t":"list_item","d":7,"p":{"lines":[405,406],"index":3},"v":"3. 出队，更新他们的feasible variable"},{"t":"list_item","d":7,"p":{"lines":[406,407],"index":4},"v":"4. 每当有一个点的feasible variable改变，都要把所有指向这个点的邻居的arc加入队列。"}]},{"t":"list_item","d":5,"p":{"lines":[408,409]},"v":"arc consistency的局限性：这是一个local的操作，可能会全局上并没有解！看61页的图。"}]},{"t":"heading","d":3,"p":{"lines":[412,413]},"v":"7.4 弧相容性：定义（第37页）","c":[{"t":"list_item","d":5,"p":{"lines":[414,415]},"v":"X <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>→</mo></mrow><annotation encoding=\"application/x-tex\">\\rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">→</span></span></span></span> Y is consistent iff for every value <em>x</em> of <em>X</em> there is some allowed <em>y</em>"}]}]}]},{"t":"heading","d":1,"p":{"lines":[418,419]},"v":"第三部分 知识表示、自动推理","c":[{"t":"heading","d":2,"p":{"lines":[420,421]},"v":"8. 一阶逻辑（first-order logic）","c":[{"t":"heading","d":3,"p":{"lines":[424,425]},"v":"8.1 定义，在课件lecture7a第3页","c" fluctuations in the training set. High variance can cause an algorithm to model the random noise in the training data, rather than the intended outputs (overfitting)."},{"t":"list_item","d":6,"p":{"lines":[596,597]},"v":"The 3rd term is called the irreducible error, resulting from noise in the problem itself."}]},{"t":"list_item","d":4,"p":{"lines":[598,599],"index":6},"v":"6. 模型泛化能力：第60页，通过结构风险最小化（SRM，Structural Risk Minimization）控制泛化能力"},{"t":"list_item","d":4,"p":{"lines":[600,601],"index":7},"v":"7. 正则化：64页与73页，L1与L2正则化是什么，他们适合用来完成什么样的任务","c":[{"t":"list_item","d":6,"p":{"lines":[601,602]},"v":"Using the L2 norm pulls directly towards the origin."},{"t":"list_item","d":6,"p":{"lines":[602,603]},"v":"While using the L1 norm pulls towards the coordinate axes, i.e. it tries to set some of the coordinates to 0."},{"t":"list_item","d":6,"p":{"lines":[603,604]},"v":"This second approach can be useful in a feature-selection setting."},{"t":"list_item","d":6,"p":{"lines":[604,605]},"v":"L1正则化就是在loss function后边所加正则项为L1范数，加上L1范数容易得到稀疏解（0比较多）。L2正则化就是loss function后边所加正则项为L2范数的平方，加上L2正则相比于L1正则来说，得到的解比较平滑（不是稀疏），但是同样能够保证解中接近于0（但不是等于0，所以相对平滑）的维度比较多，降低模型的复杂度。"}]},{"t":"list_item","d":4,"p":{"lines":[606,607],"index":8},"v":"8. 交叉验证：留出法、留一法、k折交叉验证的区别（69-71页）","c":[{"t":"list_item","d":6,"p":{"lines":[607,608]},"v":"留出法 (held-out data)","c":[{"t":"list_item","d":8,"p":{"lines":[608,609]},"v":"从训练数据里拿10%-20%作为held-out data"},{"t":"list_item","d":8,"p":{"lines":[609,610]},"v":"这一部分不是用来最终测试的，是模型在训练后，在held-out data做一下测试，选test error最小的模型"}]},{"t":"list_item","d":6,"p":{"lines":[610,611]},"v":"K-fold Cross Validation","c":[{"t":"list_item","d":8,"p":{"lines":[611,612]},"v":"把训练数据分为k份，每次随机选一份用来测试，其他k-1份用来训练"},{"t":"list_item","d":8,"p":{"lines":[612,613]},"v":"重复k次，最后选择具有average test error最小的。"}]},{"t":"list_item","d":6,"p":{"lines":[613,614]},"v":"Leave-One-Out (LOO) Cross-Validation","c":[{"t":"list_item","d":8,"p":{"lines":[614,615]},"v":"k-fold cross validation的特殊情况，每次只挑出一个作为test，所以一共重复n次。"},{"t":"list_item","d":8,"p":{"lines":[615,616]},"v":"当n比较小的时候使用"}]}]},{"t":"list_item","d":4,"p":{"lines":[617,618],"index":9},"v":"9. 特征选择：原因（78页）","c":[{"t":"list_item","d":6,"p":{"lines":[618,619]},"v":"Some algorithms scale (computationally) poorly with increased dimension，维度更高计算更慢"},{"t":"list_item","d":6,"p":{"lines":[619,620]},"v":"Irrelevant features can confuse some algorithms，无关特征迷惑算法"},{"t":"list_item","d":6,"p":{"lines":[620,621]},"v":"Redundant features adversely affect regularization，冗余特征影响泛化性"},{"t":"list_item","d":6,"p":{"lines":[621,622]},"v":"Removal of features can increase (relative) margin (and generalization)，移除可提高泛化性"},{"t":"list_item","d":6,"p":{"lines":[622,623]},"v":"Reduces data set and resulting model size，缩小数据集规模和模型规模"}]},{"t":"list_item","d":4,"p":{"lines":[624,625],"index":10},"v":"10. 过拟合、欠拟合的定义，如何解决过拟合与欠拟合问题（参考第四次作业第一大题的解答）"}]},{"t":"heading","d":2,"p":{"lines":[666,667]},"v":"13. 神经网络（课件13-1）"},{"t":"heading","d":2,"p":{"lines":[680,681]},"v":"14. 无监督学习（课件14）"},{"t":"heading","d":2,"p":{"lines":[690,691]},"v":"15. 强化学习（课件15）"}]}],"p":{}})</script>
